<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div>
            <p>User points:
                <span id="user-point">0</span>
            </p>
            <p>Computer points:
                <span id="computer-point">0</span>
            </p>
        </div>

        <h2 class="computer">Computer Choice: <span id="computer-choise"></span></h2>
        <h2 class="user">User Choice: <span id="user-choise"></span></h2>
        <h2 class="result">Result: <span id="result"></span></h2>  

        <div>
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
    </div>
    
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
